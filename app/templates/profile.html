<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}

{% if success %}
<h1>Успешно!</h1>
{% endif %}

{% if warnings %}
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
{% for i in warnings %}
    <form method="POST" action="/profile">
        <div class="alert alert-danger" role="alert">
            {{ i[0] }}<button class="button is-block is-info" name="gotit" value="{{i[1]}}">Прочитано</button>
        </div>
    </form>
{% endfor %}
{% endif %}

{% if role == 'user' %}
    <form method="GET" action="/print">
        {% for i in tickets %}
                <button class="button is-block is-info" name="print" value="{{i[1]}}">{{ i[0] }}</button>
                <br>
        {% endfor %}
    </form>
{% endif %}

{% endblock %}
