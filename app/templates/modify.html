{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Изменение рейсов
</h1>
{% if not trigger %}
<form method="POST" action="/creation_menu/modify">
    <div class="field">
        <div class="control">
            <select class="input is-large" name="lines">
                {% for i in lst1%}
                    <option value="{{ i['id'] }}">Из {{i['from_']}} в {{i['to_']}}; отправление - {{i['time']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth" name="act" value="create">Изменить</button>
</form>
{% else %}
<form method="POST" action="/creation_menu/modify">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="time" name="time" value="{{lst[0]}}">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="from" placeholder="Откуда" value="{{lst[1]}}">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="to" placeholder="Куда" value="{{lst[2]}}">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="number" name="eco" placeholder="Мест в эконом-классе" value="{{lst[3]}}">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="number" name="ecop" placeholder="Цена за место в эконом-классе" value="{{lst[4]}}">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="number" name="bui" placeholder="Мест в бизнес-классе" value="{{lst[5]}}">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="number" name="buip" placeholder="Цена за место в бизнес-классе" value="{{lst[6]}}">
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth" name="id" value="{{lst[7]}}">Изменить</button>
</form>
{% endif %}
{% endblock %}
